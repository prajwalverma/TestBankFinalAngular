
<div style="background-color: #daf2f2; margin: 0; height: 100%; ">
    <div class="container">
        <br>
        <br>
        <div class="row form-design">
            <div class="col-md-6 custom-img">
            </div>
            <div class="col-md-6">
            <div *ngIf="isSavingAccount">
                <br>
                <div class="g-3 card col-md-12 mx-auto">
                    <div class="" style="background-color: #daf2f2; ">
                        <h2 class="p-2 text-center" style="font-size: 23px;">Update Savings Account Details</h2>
                    </div>
                    <br>
                    <form [formGroup]="savingAccountForm" (ngSubmit)="onSubmitSavingAccUpdateForm()" class="col-md-10 mx-auto">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="number" name="transferLimit" formControlName="TransferLimit" class="form-control"
                                        id="transferLimit" placeholder="Transfer Limit">
                                    <label for="transferLimit">Transfer Limit</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" name="branchCode" formControlName="BranchCode" class="form-control"
                                        id="branchCode" placeholder="Branch Code">
                                    <label for="branchCode">Branch Code</label>
                                </div>
                            </div>
                        </div>
                        <div style="display: flex;justify-content: space-between;" class="mb-3 text-center">
                            <input type="button" value="Cancel" [routerLink]="['/Profile',customerId]" class="col-md-3 btn btn-sm btn-primary">
                            <input type="submit" [disabled]="!savingAccountForm.valid" value="Update"
                                class="col-md-3 btn btn-sm btn-success">
                        </div>
                    </form>
                </div>
            </div>
            <div *ngIf="isLoanAccount">
                <br>
            <div class="g-3 card col-md-12 mx-auto">
                <div class="" style="background-color: #daf2f2;">
                    <h2 class="text-center p-2" style="font-size: 23px;">Update Loan Account Details</h2>
                </div>
                <br>
                <form [formGroup]="loanAccountForm" (ngSubmit)="onSubmitLoanAccUpdateForm()" class="col-md-10 mx-auto">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" name="branchCode" class="form-control" id="branchCode"
                                placeholder="Branch Code" formControlName="BranchCode">
                            <label for="branchCode">Branch Code</label>
                        </div>
                    </div>
                    <div style="display: flex;justify-content: space-between;" class="mb-3 text-center">
                        <input type="button" value="Cancel" [routerLink]="['/Profile',customerId]" class="col-md-3 btn btn-sm btn-primary">
                        <input type="submit" [disabled]="!loanAccountForm.valid" value="Update" class="col-md-3 btn btn-sm btn-success">
                    </div>
                </form>
            </div>
        </div>
            
    </div>
    <br><br>
</div>
